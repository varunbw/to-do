<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="index.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav d-flex align-items-center justify-content-between">
        <h1>To Do</h1>
    </div>

    <!-- Main Layout -->
    <div class="layout-container">
        <!-- Left Navigation Bar -->
        <div class="left-nav">
            <h3>Navigation</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Completed Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
        
        <!-- Main Content Area -->
        <div class="content">
            <h2>Your Tasks</h2>

            <div class="task-card">
                <!-- Left Side: Task Completion Checkbox -->
                <div class="task-checkbox">
                    <input type="checkbox" id="taskComplete">
                </div>
        
                <!-- Middle Content: Title and Dates -->
                <div class="task-content">
                    <div class="task-title">Task Title</div>
                    <div class="task-dates">
                        <div>Due: 15/10</div>
                        <div>Complete by: 20/10</div>
                    </div>
                </div>
        
                <!-- Right Side: Task Priority -->
                <div class="task-priority tp-high" title="High Priority"></div>
            </div>
        </div>
    </div>
</body>
</html>
